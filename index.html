<style>
    body {
        font-family: 'Lato', sans-serif;
    }
    .font-display {
        font-family: 'Ubuntu Condensed', sans-serif;
    }
    /* Animación de Nieve */
    .snowflake {
        position: fixed;
        top: -10vh;
        z-index: 50;
        color: #ffffff;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(105vh);
        }
    }

    /* Animación para el botón del carrito */
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0) scale(1.1); }
      20%, 80% { transform: translate3d(2px, 0, 0) scale(1.1); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0) scale(1.1); }
      40%, 60% { transform: translate3d(4px, 0, 0) scale(1.1); }
    }
    .shake {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      transform: translate3d(0, 0, 0);
    }
</style>
